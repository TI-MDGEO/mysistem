<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>MDGEO - Not√≠cias de Minera√ß√£o</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      --primary: #3498db;
      --secondary: #2c3e50;
      --bg: #f5f5f5;
      --card-bg: #ffffff;
      --text: #2c3e50;
      --text-light: #7f8c8d;
      --border: #dee2e6;
      --success: #2ecc71;
      --warning: #f39c12;
      --danger: #e74c3c;
    }

    body.dark-mode {
      --bg: #1a1a1a;
      --card-bg: #2d2d2d;
      --text: #ecf0f1;
      --text-light: #bdc3c7;
      --border: #404040;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Arial, sans-serif; transition: background 0.3s, color 0.3s; }

    body { 
      background-color: var(--bg); 
      color: var(--text); 
      line-height: 1.5; 
      padding-top: 180px; 
    }

    @media (max-width: 650px) { body { padding-top: 240px; } }

    header {
      background: var(--card-bg);
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      border-bottom: 2px solid var(--primary);
    }

    .header-top {
      padding: 10px 24px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid var(--border);
    }

    header h1 { font-size: 20px; font-weight: 600; color: var(--text); }

    .header-controls { display: flex; gap: 15px; align-items: center; }

    .btn-toggle {
      background: none;
      border: 1px solid var(--border);
      padding: 6px;
      border-radius: 50%;
      cursor: pointer;
      font-size: 1.1rem;
    }

    .filters-container {
      padding: 10px 24px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      background: var(--card-bg);
    }

    .filters-row {
      display: flex;
      gap: 10px;
      align-items: center;
      flex-wrap: wrap;
    }

    .filters input {
      flex: 1;
      min-width: 200px;
      background: var(--bg);
      border: 1px solid var(--border);
      border-radius: 40px;
      padding: 8px 16px;
      font-size: 14px;
      color: var(--text);
      outline: none;
    }

    .filters button {
      background: var(--bg);
      border: 1px solid var(--border);
      color: var(--text);
      padding: 6px 15px;
      border-radius: 40px;
      font-size: 12px;
      font-weight: 600;
      cursor: pointer;
      white-space: nowrap;
    }

    .filters button.active { background: var(--primary); border-color: var(--primary); color: white; }

    .date-filters button { border-color: var(--primary); color: var(--primary); }
    .date-filters button.active { background: var(--primary); color: white; }

    .layout {
      display: grid;
      grid-template-columns: 1fr 360px;
      gap: 24px;
      padding: 24px;
      max-width: 1600px;
      margin: 0 auto;
    }

    @media (max-width:950px) { .layout { grid-template-columns: 1fr; } }

    main {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 24px;
    }

    .card {
      background: var(--card-bg);
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
      border-left: 5px solid var(--primary);
      display: flex;
      flex-direction: column;
      gap: 12px;
      position: relative;
    }

    .priority {
      position: absolute;
      top: 16px;
      right: 16px;
      padding: 4px 14px;
      border-radius: 30px;
      font-size: 10px;
      font-weight: 700;
      text-transform: uppercase;
      color: white;
    }
    .p-alta { background: var(--danger); }
    .p-media { background: var(--warning); }
    .p-baixa { background: var(--success); }

    .card h3 { font-size: 16px; padding-right: 70px; color: var(--text); line-height: 1.3; }
    .card p { font-size: 13px; color: var(--text-light); }
    .card-date { font-size: 11px; color: var(--primary); font-weight: bold; }

    .card-footer {
      display: flex;
      justify-content: flex-start;
      align-items: center;
      margin-top: auto;
      padding-top: 10px;
      border-top: 1px solid var(--border);
    }
    .card a { color: var(--primary); text-decoration: none; font-weight: 600; font-size: 13px; }

    aside {
      background: var(--card-bg);
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
      border-left: 5px solid var(--secondary);
      height: fit-content;
    }

    .trade-item {
      border-left: 4px solid var(--success);
      background: var(--bg);
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 10px;
      font-size: 13px;
      cursor: pointer;
    }
    .trade-item:hover { background: var(--border); }
    .trade-item.sell { border-left-color: var(--danger); }

    footer {
      padding: 20px;
      text-align: center;
      font-size: 12px;
      color: var(--text-light);
      background: var(--card-bg);
      margin-top: 24px;
      border-top: 1px solid var(--border);
    }
  </style>
</head>
<body>

<header>
  <div class="header-top">
    <h1>üì∞ Dashboard ‚Äì Not√≠cias de Minera√ß√£o</h1>
    <div class="header-controls">
      <button class="btn-toggle" onclick="toggleDarkMode()">üåì</button>
    </div>
  </div>
  
  <div class="filters-container">
    <div class="filters-row filters" id="topicFilters">
      <input id="searchInput" placeholder="Pesquisar not√≠cias..." />
      <button data-topic="" class="topic-btn active">Todas</button>
      <button data-topic="ouro" class="topic-btn">Ouro</button>
      <button data-topic="prata" class="topic-btn">Prata</button>
      <button data-topic="ferro" class="topic-btn">Ferro</button>
      <button data-topic="terras raras" class="topic-btn">Terras Raras</button>
    </div>
    <div class="filters-row filters date-filters">
      <span style="font-size: 12px; font-weight: bold;">Per√≠odo:</span>
      <button data-days="0" class="date-btn active">Sempre</button>
      <button data-days="1" class="date-btn">Hoje</button>
      <button data-days="7" class="date-btn">Esta Semana</button>
    </div>
  </div>
</header>

<div class="layout">
  <main id="news">Buscando as √∫ltimas not√≠cias...</main>
  <aside>
    <h2>üîÑ Compra & Venda</h2>
    <div id="trades">Carregando mercado...</div>
  </aside>
</div>

<footer>
  <span id="lastUpdate">√öltima atualiza√ß√£o: --:--</span>
  <div style="margin-top:6px; font-size:10px;">Marcos Moura ‚Äì Comercial MDGEO</div>
</footer>

<script>
const newsFeeds = [
  "https://news.google.com/rss/search?q=minera√ß√£o+Brasil&hl=pt-BR&gl=BR&ceid=BR:pt-419",
  "https://news.google.com/rss/search?q=geologia+minera√ß√£o&hl=pt-BR&gl=BR&ceid=BR:pt-419"
];

const tradeFeeds = [
  "https://news.google.com/rss/search?q=aquisi√ß√£o+mineradora+Brasil&hl=pt-BR&gl=BR&ceid=BR:pt-419",
  "https://news.google.com/rss/search?q=venda+ativo+minera√ß√£o&hl=pt-BR&gl=BR&ceid=BR:pt-419"
];

let cachedNews = JSON.parse(localStorage.getItem('mdgeo_news_cache')) || [];
let activeTopic = "";
let activeDays = 0;

function toggleDarkMode() {
  document.body.classList.toggle('dark-mode');
  localStorage.setItem('mdgeo_dark', document.body.classList.contains('dark-mode'));
}

function classify(title) {
  const t = title.toLowerCase();
  if (/(aquisi|compra|venda|fus|investimento|barragem|rompimento|bilh√µes)/.test(t)) return {l: "alta", c: "p-alta"};
  if (/(licen√ßa|ibama|anm|ambiental|justi√ßa|leil√£o)/.test(t)) return {l: "media", c: "p-media"};
  return {l: "baixa", c: "p-baixa"};
}

function renderNews(list) {
  const container = document.getElementById("news");
  container.innerHTML = list.length ? "" : "<p>Nenhuma not√≠cia encontrada com estes filtros.</p>";
  
  list.forEach(item => {
    const p = classify(item.title);
    const dateObj = new Date(item.pubDate);
    const card = document.createElement("div");
    card.className = "card";
    card.innerHTML = `
      <span class="priority ${p.c}">${p.l}</span>
      <span class="card-date">${dateObj.toLocaleDateString('pt-BR')}</span>
      <h3>${item.title}</h3>
      <p>${(item.description || "").replace(/<[^>]*>/g, "").slice(0, 150)}...</p>
      <div class="card-footer">
        <a href="${item.link}" target="_blank">Ler not√≠cia ‚Üí</a>
      </div>`;
    container.appendChild(card);
  });
}

async function fetchData(urls) {
  let allItems = [];
  for (const url of urls) {
    try {
      const api = `https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(url)}`;
      const res = await fetch(api);
      const data = await res.json();
      if (data && data.items) allItems = allItems.concat(data.items);
    } catch (e) { console.error("Erro ao buscar feed:", e); }
  }
  return allItems;
}

async function loadAll() {
  const news = await fetchData(newsFeeds);
  if (news.length > 0) {
    // Remove duplicatas e salva em cache
    cachedNews = news.filter((v, i, a) => a.findIndex(t => (t.title === v.title)) === i);
    localStorage.setItem('mdgeo_news_cache', JSON.stringify(cachedNews)); 
  }
  applyFilters();

  const trades = await fetchData(tradeFeeds);
  const tradesContainer = document.getElementById("trades");
  tradesContainer.innerHTML = "";
  if(trades.length === 0) tradesContainer.innerHTML = "<p>Sem movimenta√ß√µes recentes.</p>";
  
  trades.slice(0, 12).forEach(item => {
    const isSell = /venda|desinvestimento|aliena√ß√£o/i.test(item.title);
    const div = document.createElement("div");
    div.className = `trade-item ${isSell ? "sell" : ""}`;
    div.onclick = () => window.open(item.link, '_blank');
    div.innerHTML = `<strong>${item.title}</strong>`;
    tradesContainer.appendChild(div);
  });

  const d = new Date();
  document.getElementById("lastUpdate").textContent = `√öltima atualiza√ß√£o: ${d.toLocaleTimeString('pt-BR')}`;
}

function applyFilters() {
  const q = document.getElementById("searchInput").value.toLowerCase();
  let filtered = [...cachedNews];

  if (activeTopic) {
    filtered = filtered.filter(n => n.title.toLowerCase().includes(activeTopic));
  }
  
  if (q) {
    filtered = filtered.filter(n => 
      n.title.toLowerCase().includes(q) || 
      (n.description || "").toLowerCase().includes(q)
    );
  }
  
  if (activeDays > 0) {
    const now = new Date();
    filtered = filtered.filter(n => {
      const pubDate = new Date(n.pubDate);
      const diffDays = Math.abs(now - pubDate) / (1000 * 60 * 60 * 24);
      return diffDays <= activeDays;
    });
  }

  renderNews(filtered.slice(0, 40));
}

// Event Listeners Corrigidos
document.getElementById("searchInput").addEventListener("input", applyFilters);

document.querySelectorAll(".topic-btn").forEach(btn => {
  btn.addEventListener("click", () => {
    document.querySelectorAll(".topic-btn").forEach(b => b.classList.remove("active"));
    btn.classList.add("active");
    activeTopic = btn.dataset.topic;
    applyFilters();
  });
});

document.querySelectorAll(".date-btn").forEach(btn => {
  btn.addEventListener("click", () => {
    document.querySelectorAll(".date-btn").forEach(b => b.classList.remove("active"));
    btn.classList.add("active");
    activeDays = parseInt(btn.dataset.days);
    applyFilters();
  });
});

// Inicializa√ß√£o segura
document.addEventListener("DOMContentLoaded", () => {
  if (localStorage.getItem('mdgeo_dark') === 'true') document.body.classList.add('dark-mode');
  
  if (cachedNews.length > 0) {
    applyFilters();
    document.getElementById("lastUpdate").textContent = `Cache carregado: ${new Date().toLocaleTimeString('pt-BR')}`;
  }

  loadAll();
  setInterval(loadAll, 5 * 60 * 1000); 
});
</script>

</body>
</html>
